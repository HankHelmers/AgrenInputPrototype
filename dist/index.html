<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Example</title>
</head>
<body>

    <h1>
        Firebase does the backend, so we can focus on the front-end. 
    </h1>

    <form class="add">
        <label for="user_id">User id</label>
        <input type="number" name="user_id" required>
        <label for="x_value">x-value</label>

        <label for="y_value">y-value</label>

        <button>add new response</button>

    <button type="button" id="viewDocsBtn">View documents</button>

    <script src="bundle.js"></script>
