<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   

    <!-- Import ChartJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>


    <div class="chartCard">
        <div class="chartBox">
            <!--Chart references-->
            <h2> Student Responses</h2>
            <canvas id="myChart"></canvas>

            <!--Inputting response testing-->
            <form class="add">
                <label for="user_id">User id</label>
                <input type="number" name="user_id" required>
                <label for="x_value">x-value</label>
                <input type="number" name="x_value" required>
                <label for="y_value">y-value</label>
                <input type="number" name="y_value" required>
                <label for="circle_size">circle-size</label>
                <input type="number" name="circle_size" required>

                <button>add new response</button>
            </form>
        </div>
    </div>



    <script src="bundle.js"></script>
</body>

</html>
